            font-size: 16px;

        /* Yüzük kutusu animasyonu - Siyah ve gri tonlar */
        .ring-box-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            z-index: 10;
        }

        .ring-box {
            width: 120px;
            height: 80px;
            background: #333; /* Koyu gri kutu */
            border-radius: 10px;
            position: relative;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .ring-box-lid {
            width: 100%;
            height: 50%;
            background: #222; /* Siyah kapak */
            position: absolute;
            top: 0;
            border-radius: 10px 10px 0 0;
            transform-origin: top;
            transition: transform 1s ease 1s;
        }

        .ring-box.open .ring-box-lid {
            transform: rotateX(-110deg);
        }

        .tek-tas-ring {
            width: 60px;
            height: 60px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 1s ease 2s; /* Orta hız: 1 saniye */
            z-index: 5;
            max-width: 60px; /* Resim boyutu aşılmaz */
            max-height: 60px; /* Resim boyutu aşılmaz */
            object-fit: contain; /* Oran korunsun */
        }

        .ring-box.open .tek-tas-ring {
            transform: translate(-50%, -50%) scale(1);
        }

        /* Footer için Instagram */
        .footer {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: #666;
            text-align: center;
        }

        .footer a {

            text-decoration: none;

            justify-content: center;
            gap: 5px;
        }

        .footer a:hover {

        }

        }

        @keyframes celebrate {
